  <body>
    <h2>Semana 1</h2>

    <script type="text/javascript">
      let dado = prompt("Digite algo", "");
      if (confirm("deseja verificar o tipo de dado?")) {
        if (dado != '' && isNaN(dado)) {
          document.write("<strong>" + dado + "</strong> é uma string");
        } else if(dado != '' && !isNaN(dado)){
          document.write("<strong>" + dado + "</strong> é um numero \n");
        }
        if (dado === "") {
          document.write("Indefinido");
        }
      } else {
        document.write("<h3>Obridago por visitar a pagina!</h3>");
      }
    </script>
