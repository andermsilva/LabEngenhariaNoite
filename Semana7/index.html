    <script type="text/babel">
        let x = 0;

        const write = () => {
            let frase = "Venha Estudar na Fatec";
            if (x <= frase.length) {
                x += 1;
                return frase.substring(0, x);
            } else {
                x = 0;
            }
        }

        const Elemento = ({ mostrar }) => {
            return (
                <main className="mainIdex">
                    <nav>
                        <div className="title">
                            <div className="brdr">

                            </div>
                        </div>
                    </nav>

                    <section >

                                {mostrar}
                            </h2>
                        </div>

                    </section>
                    <br />
                    <br />



                </main>
            );


        }



        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);

        const imprimir = () => {
            root.render(
                <Elemento mostrar={write()} />);
        }

        setInterval(imprimir, 150);
