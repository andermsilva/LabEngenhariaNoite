    <script type="text/javascript">
      let numero = prompt("Informe um número positivo e inteiro: ", "");
      divisores = 0;

      test = false;

      while (!test) {
        if (!isNaN(numero) && parseInt(numero) > 0) {
          test = true;
        } else {
          numero = parseInt(
            prompt("Informe um número positivo e inteiro...: ", "")
          );
        }
      }
    
      for (let count = 2; count < numero; count++) {
        if (numero % count == 0) {
          divisores++;
          console.log(divisores);
        }
      }

      if (divisores) {
        alert("não é primo");
      } else {
        alert("É primo");
      }
    </script>
